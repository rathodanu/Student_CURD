
<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
	
</script>

</head>
<body>
	<div>

		<center>
			<h2>
				<b>Student Registration</b>
			</h2>
		</center>

		<tr>

			<div align="left">
				<h3>
					<a th:href="@{/create}">Add New</a>
				</h3>
			</div>


		</tr>
		<tr>
			<div class="col-sm-5" align="center">
				<div class="panel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>Student Id</th>
								<th>Student Name</th>
								<th>Course Name</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>

						</thead>
						<tbody>
							<tr th:each="Student : ${StudentApplication}">
	
								<td th:text="${Student.id}">Student Id</td>
								<td th:text="${Student.name}">Student Name</td>
								<td th:text="${Student.course}">Course Name</td>
								<td th:text="${Student.fee}">Course Fee</td>
								<td th:text="${Student.mob}">Mobile No</td>
								<td><a th:href="@{'/update/' + ${Student.id}}">Edit</a></td>

								<td><a th:href="@{'/delete/' + ${Student.id}}">Delete</a></td>
							</tr>

						</tbody>
				</div>
</body>
